<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <span id="currentDay" class="lead"></span>
    </header>
    <div class="container">
        <div id="time-block">
            <!-- <tbody id="hours">
            </tbody> -->
            <!-- <button class="saveBtn">Save</button> -->
            <div class="row" id="hour1" data-time="9">
                <p class="time">9 AM</p>
                <textarea name="note" id="note1" ></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="row" id="hour2" data-time="10">
                <p class="time">10 AM</p>
                <textarea name="note" id="note2" ></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="row" id="hour3" data-time="11">
                <p class="time">11 AM</p>
                <textarea name="note" id="note3" ></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="row" id="hour4" data-time="12">
                <p class="time">12 PM</p>
                <textarea name="note" id="note4"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="row" id="hour5" data-time="13">
                <p class="time">1 PM</p>
                <textarea name="note" id="note5" ></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="row" id="hour6" data-time="14">
                <p class="time">2 PM</p>
                <textarea name="note" id="note6" ></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="row" id="hour7" data-time="15">
                <p class="time">3 PM</p>
                <textarea name="note" id="note7" ></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="row" id="hour8" data-time="16">
                <p class="time">4 PM</p>
                <textarea name="note" id="note8" ></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="row" id="hour9" data-time="17">
                <p class="time">5 PM</p>
                <textarea name="note" id="note9" ></textarea>
                <button class="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
